syntax = "proto3";

package proto;

option go_package = "github.com/wuzizhongqiu/test_grpc/pb";

service UserService {
  rpc Register(RegisterRequest) returns (RegisterResponse);
}

message RegisterRequest {
  string username = 1;
  string password = 2;
}

message RegisterResponse {
  int64 user_id = 1;
}